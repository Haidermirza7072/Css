	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>css internal,external and inline style</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
	<!-- internal style -->
		<style>
				#id{
					color:red;
					font:50px;
					}
		</style>
				<p id="text"> haider </p>	 <!-- id selector -->

	<!-- inline style  -->

				<p style="color:blue; font:50px;"> haider </p>

	<!-- external style -->
				<!-- eXternal style save in other folder  -->

				<p class="text1"> haider </p>  <!-- class selector -->
				<p class="box"> </p>
				<div class="text2"> haider </div>
		
	</body>
	</html>
