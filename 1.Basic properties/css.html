
<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS Level 1 Practice</title>

  <!-- Google Font (Optional but Recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Font & Scroll ===== */
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      color: #333;
      background-color: #f5f5f5;
      padding: 40px;
    }

    /* ===== Text Styling ===== */
    .heading {
      text-align: center;          /* left | right | center */
      text-decoration: underline; /* none | overline | line-through */
      font-weight: 600;            /* 100â€“900 */
      font-size: 32px;
      line-height: 40px;

      margin-bottom: 20px;
    }

    .paragraph {
      font-size: 16px;
      line-height: 24px;
      color: #555;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }

    .highlight {
      color: #0d6efd;
      font-weight: bold;
    }

    .box {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- ===== Heading Example ===== -->
  <h1 class="heading">CSS Level 1 Practice</h1>

  <!-- ===== Paragraph Example ===== -->
  <p class="paragraph">
