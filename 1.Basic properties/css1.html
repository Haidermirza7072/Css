
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 2 – Box Model</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      /* ===== Global Reset ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      /* ===== Box Model Example ===== */
      .box {
        height: 100px;              /* height */
        width: 100px;               /* width */

        /* Margin */
        margin: 5px 2px 5px 2px;    /* top right bottom left */

        /* Padding */
        padding: 5px 2px 4px 0px;

        /* Border */
        border: 2px solid black;    /* shorthand */
        border-radius: 5px;

        background-color: #cfe2ff;
        text-align: center;
        font-size: 14px;
      }

      /* ===== Display Examples ===== */
      .container {
        margin-top: 30px;
      }

      .inline {
        display: inline;
        background-color: #ffc107;
      }

      .block {
        display: block;
        background-color: #198754;
        color: white;
      }

      .inline-block {
        display: inline-block;
        background-color: #dc3545;
        color: white;
      }

      .hidden {
        display: none;
      }

      .demo {
        padding: 10px;
        margin: 5px;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>

    <h1>CSS Level 2 – Box Model & Display</h1>

    <!-- Box Model -->
    <div class="box">
      Box Model
    </div>

    <!-- Display Property -->
    <div class="container">
      <div class="demo inline">Inline</div>
      <div class="demo block">Block</div>
      <div class="demo inline-block">Inline-Block</div>
      <div class="demo hidden">None</div>
    </div>

  </body>
  </html>
